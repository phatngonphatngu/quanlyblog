<!DOCTYPE html>

</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">TrÃ¬nh Soáº¡n Tháº£o vÃ  ÄÄƒng BÃ i Blogger</h1>
            <p class="text-gray-600 mt-2">ÄÄƒng bÃ i lÃªn blog cá»§a báº¡n má»™t cÃ¡ch nhanh chÃ³ng mÃ  khÃ´ng cáº§n vÃ o trang quáº£n trá»‹.</p>
        </header>

        <!-- Authentication Section -->
        <div id="auth-container" class="text-center bg-white p-8 rounded-xl shadow-md">
            <p id="auth-message" class="mb-4">Äang táº£i cáº¥u hÃ¬nh, vui lÃ²ng Ä‘á»£i...</p>
            <button id="login-button" class="btn btn-primary inline-flex items-center" disabled>
                <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.244,44,30.036,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                ÄÄƒng nháº­p vá»›i Google
            </button>
        </div>

        <!-- Main Application -->
        <div id="app-container" class="hidden">
            <div class="bg-white p-8 rounded-xl shadow-md">
                <div class="flex justify-between items-center mb-6">
                    <p>ÄÃ£ Ä‘Äƒng nháº­p vá»›i: <strong id="user-email" class="text-blue-600"></strong></p>
                    <button id="logout-button" class="btn btn-danger">ÄÄƒng xuáº¥t</button>
                </div>

                <div class="mb-6">
                    <label for="blog-selector" class="block mb-2 font-semibold">1. Chá»n Blog Ä‘á»ƒ Ä‘Äƒng bÃ i:</label>
                    <select id="blog-selector" class="form-select"></select>
                </div>

                <div class="mb-6">
                    <label for="post-title" class="block mb-2 font-semibold">2. TiÃªu Ä‘á» bÃ i viáº¿t:</label>
                    <input type="text" id="post-title" class="form-input" placeholder="Nháº­p tiÃªu Ä‘á» táº¡i Ä‘Ã¢y...">
                </div>
                <div class="mb-6">
                    <label for="post-content" class="block mb-2 font-semibold">3. Ná»™i dung bÃ i viáº¿t (há»— trá»£ HTML):</label>
                    <textarea id="post-content" class="form-textarea" rows="15" placeholder="Soáº¡n ná»™i dung cá»§a báº¡n..."></textarea>
                </div>

                <div class="text-center">
                    <button id="publish-button" class="btn btn-primary text-lg">
                        ğŸš€ ÄÄƒng bÃ i ngay
                    </button>
                </div>
            </div>
        </div>
        <div id="status-message" class="status-box"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script type="text/javascript">
        // Cáº¥u hÃ¬nh sáº½ Ä‘Æ°á»£c láº¥y tá»« server
        const ALLOWED_EMAIL = 'phatngonphatng@gmail.com';
        const SCOPES = 'https://www.googleapis.com/auth/blogger';

        // DOM Elements
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const publishButton = document.getElementById('publish-button');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const userEmailElement = document.getElementById('user-email');
        const blogSelector = document.getElementById('blog-selector');
        const postTitle = document.getElementById('post-title');
        const postContent = document.getElementById('post-content');
        const statusMessage = document.getElementById('status-message');
        const authMessage = document.getElementById('auth-message');
        
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // Set status message
        function setStatus(message, type = 'info') {
            statusMessage.innerHTML = message;
            statusMessage.className = 'status-box'; // Reset classes
            switch (type) {
                case 'success':
                    statusMessage.classList.add('status-success');
                    break;
                case 'error':
                    statusMessage.classList.add('status-error');
                    break;
                case 'info':
                    statusMessage.classList.add('status-info');
                    break;
            }
        }
        
        // Khá»Ÿi táº¡o GAPI client
        async function initializeGapiClient() {
            await gapi.client.load('blogger', 'v3');
            gapiInited = true;
            maybeEnableButtons();
        }

        // Callback function after successful authentication
        async function tokenCallback(tokenResponse) {
            if (tokenResponse.error) {
                console.error('Authentication error:', tokenResponse.error);
                setStatus('Lá»—i xÃ¡c thá»±c. Vui lÃ²ng thá»­ láº¡i.', 'error');
                return;
            }
            gapi.client.setToken(tokenResponse);
            await fetchUserInfoAndBlogs();
        }

        // Khá»Ÿi táº¡o GIS client
        function initializeGisClient(clientId) {
            if (!clientId) {
                setStatus('KhÃ´ng thá»ƒ táº£i cáº¥u hÃ¬nh Client ID tá»« server.', 'error');
                return;
            }
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: clientId,
                scope: SCOPES,
                callback: tokenCallback,
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                loginButton.disabled = false;
                authMessage.textContent = 'Vui lÃ²ng Ä‘Äƒng nháº­p báº±ng tÃ i khoáº£n Google Ä‘á»ƒ báº¯t Ä‘áº§u.';
            }
        }

        // Táº£i cáº¥u hÃ¬nh tá»« backend (vá»›i xá»­ lÃ½ lá»—i tá»‘t hÆ¡n)
        async function fetchConfigAndInitialize() {
            try {
                const response = await fetch('/api/config');
                const responseText = await response.text(); // Äá»c response dÆ°á»›i dáº¡ng text trÆ°á»›c

                if (!response.ok) {
                    // Náº¿u server tráº£ vá» lá»—i, hiá»ƒn thá»‹ ná»™i dung lá»—i Ä‘Ã³
                    console.error("Server error response:", responseText);
                    throw new Error(`Server tráº£ vá» lá»—i ${response.status}. Vui lÃ²ng kiá»ƒm tra log trÃªn Render.`);
                }

                const config = JSON.parse(responseText); // Thá»­ chuyá»ƒn Ä‘á»•i text sang JSON
                
                gapi.load('client', initializeGapiClient);
                initializeGisClient(config.clientId);

            } catch (error) {
                console.error('Failed to fetch config or parse JSON:', error);
                let displayError = error.message;
                // Náº¿u lá»—i lÃ  do khÃ´ng parse Ä‘Æ°á»£c JSON (tá»©c lÃ  server tráº£ vá» HTML)
                if (error instanceof SyntaxError) {
                    displayError = "Server Ä‘Ã£ tráº£ vá» pháº£n há»“i khÃ´ng há»£p lá»‡ (HTML). Vui lÃ²ng kiá»ƒm tra log cá»§a server trÃªn Render Ä‘á»ƒ tÃ¬m lá»—i.";
                }
                setStatus(displayError, 'error');
                authMessage.textContent = 'Lá»—i káº¿t ná»‘i hoáº·c cáº¥u hÃ¬nh server.';
            }
        }
        
        // Update UI based on login state
        function updateUI(isLoggedIn) {
            if (isLoggedIn) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                userEmailElement.textContent = '';
                blogSelector.innerHTML = '';
                postTitle.value = '';
                postContent.value = '';
            }
        }

        // Handle logout
        function handleLogout() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token, () => {
                    gapi.client.setToken('');
                    updateUI(false);
                });
            } else {
                 updateUI(false);
            }
        }

        // Fetch user info and their blogs (vá»›i xá»­ lÃ½ lá»—i tá»‘t hÆ¡n)
        async function fetchUserInfoAndBlogs() {
            try {
                const profileResponse = await gapi.client.oauth2.userinfo.get();
                const userEmail = profileResponse.result.email;

                if (userEmail.toLowerCase() !== ALLOWED_EMAIL.toLowerCase()) {
                    setStatus(`Truy cáº­p bá»‹ tá»« chá»‘i. Chá»‰ tÃ i khoáº£n <strong>${ALLOWED_EMAIL}</strong> má»›i Ä‘Æ°á»£c phÃ©p sá»­ dá»¥ng.`, 'error');
                    setTimeout(handleLogout, 3000); 
                    return;
                }

                userEmailElement.textContent = userEmail;

                const response = await gapi.client.blogger.blogs.listByUser({ userId: 'self' });
                const blogs = response.result.items;
                
                blogSelector.innerHTML = '';
                if (blogs && blogs.length > 0) {
                    blogs.forEach(blog => {
                        const option = document.createElement('option');
                        option.value = blog.id;
                        option.textContent = blog.name;
                        blogSelector.appendChild(option);
                    });
                    updateUI(true);
                    setStatus(''); // XÃ³a thÃ´ng bÃ¡o cÅ© khi thÃ nh cÃ´ng
                } else {
                    setStatus('KhÃ´ng tÃ¬m tháº¥y blog nÃ o cho tÃ i khoáº£n nÃ y.', 'error');
                    handleLogout();
                }
            } catch (err) {
                // Cáº£i thiá»‡n viá»‡c ghi log lá»—i Ä‘á»ƒ cháº©n Ä‘oÃ¡n
                console.error('ÄÃ£ xáº£y ra lá»—i khi láº¥y dá»¯ liá»‡u blog. Chi tiáº¿t lá»—i:', err);
                let errorMessage = 'KhÃ´ng thá»ƒ láº¥y dá»¯ liá»‡u tá»« Google. Vui lÃ²ng kiá»ƒm tra láº¡i cáº¥u hÃ¬nh API trÃªn Google Cloud vÃ  Ä‘áº£m báº£o Blogger API Ä‘Ã£ Ä‘Æ°á»£c báº­t.';
                
                if (err.result && err.result.error) {
                    errorMessage = `Lá»—i tá»« Google: ${err.result.error.message}`;
                } else if (err.message) {
                    errorMessage = err.message;
                } else {
                    try {
                        console.error('Cáº¥u trÃºc lá»—i khÃ´ng xÃ¡c Ä‘á»‹nh:', JSON.stringify(err));
                    } catch (e) { /* Bá» qua lá»—i stringify */ }
                }
                setStatus(`Lá»—i: ${errorMessage}`, 'error');
                handleLogout();
            }
        }
        
        // Handle login
        function handleLogin() {
            tokenClient.requestAccessToken({ prompt: 'consent' });
        }

        // Publish a new post
        async function publishPost() {
            const blogId = blogSelector.value;
            const title = postTitle.value.trim();
            const content = postContent.value.trim();
            const token = gapi.client.getToken();

            if (!blogId) {
                setStatus('Vui lÃ²ng chá»n má»™t blog.', 'error');
                return;
            }
            if (!title || !content) {
                setStatus('TiÃªu Ä‘á» vÃ  ná»™i dung khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng.', 'error');
                return;
            }
            if (!token) {
                setStatus('PhiÃªn Ä‘Äƒng nháº­p Ä‘Ã£ háº¿t háº¡n, vui lÃ²ng Ä‘Äƒng nháº­p láº¡i.', 'error');
                handleLogout();
                return;
            }

            setStatus('Äang Ä‘Äƒng bÃ i...', 'info');
            publishButton.disabled = true;

            try {
                const response = await fetch('/api/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        blogId: blogId,
                        title: title,
                        content: content,
                        accessToken: token.access_token
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    const errorMessage = result.error?.message || JSON.stringify(result);
                    throw new Error(errorMessage);
                }
                
                setStatus(`ÄÄƒng bÃ i thÃ nh cÃ´ng! <a href="${result.url}" target="_blank" class="text-blue-600 underline">Xem bÃ i viáº¿t</a>`, 'success');
                postTitle.value = '';
                postContent.value = '';

            } catch (err) {
                console.error('Lá»—i khi Ä‘Äƒng bÃ i:', err);
                setStatus(`Lá»—i khi Ä‘Äƒng bÃ i: ${err.message}`, 'error');
            } finally {
                publishButton.disabled = false;
            }
        }

        // Event Listeners
        loginButton.addEventListener('click', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        publishButton.addEventListener('click', publishPost);

        // Load the libraries
        window.onload = () => {
            fetchConfigAndInitialize();
        };
    </script>
</body>
