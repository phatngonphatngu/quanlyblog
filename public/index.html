<!DOCTYPE html>

<body class="bg-gray-100 text-gray-800">

            <p class="text-gray-600 mt-2">ƒêƒÉng b√†i l√™n blog c·ªßa b·∫°n m·ªôt c√°ch nhanh ch√≥ng m√† kh√¥ng c·∫ßn v√†o trang qu·∫£n tr·ªã.</p>

            <button id="login-button" class="btn btn-primary inline-flex items-center" disabled>
                <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.244,44,30.036,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                ƒêƒÉng nh·∫≠p v·ªõi Google

        <!-- Main Application -->

                    <button id="logout-button" class="btn btn-danger">ƒêƒÉng xu·∫•t</button>

                <div class="mb-6">

                    <select id="blog-selector" class="form-select"></select>
                </div>

                <div class="mb-6">
                    <label for="post-title" class="block mb-2 font-semibold">2. Ti√™u ƒë·ªÅ b√†i vi·∫øt:</label>
                    <input type="text" id="post-title" class="form-input" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ t·∫°i ƒë√¢y...">

                <div class="mb-6">

                    <textarea id="post-content" class="form-textarea" rows="15" placeholder="So·∫°n n·ªôi dung c·ªßa b·∫°n..."></textarea>
                </div>

                <div class="text-center">

                        üöÄ ƒêƒÉng b√†i ngay

        <div id="status-message" class="status-box"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script type="text/javascript">
        // C·∫•u h√¨nh s·∫Ω ƒë∆∞·ª£c l·∫•y t·ª´ server
        const ALLOWED_EMAIL = 'phatngonphatng@gmail.com';
        const SCOPES = 'https://www.googleapis.com/auth/blogger';

        // DOM Elements
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const publishButton = document.getElementById('publish-button');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const userEmailElement = document.getElementById('user-email');
        const blogSelector = document.getElementById('blog-selector');
        const postTitle = document.getElementById('post-title');
        const postContent = document.getElementById('post-content');
        const statusMessage = document.getElementById('status-message');
        const authMessage = document.getElementById('auth-message');
        
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // Set status message
        function setStatus(message, type = 'info') {
            statusMessage.innerHTML = message;
            statusMessage.className = 'status-box'; // Reset classes
            switch (type) {
                case 'success':
                    statusMessage.classList.add('status-success');
                    break;
                case 'error':
                    statusMessage.classList.add('status-error');
                    break;
                case 'info':
                    statusMessage.classList.add('status-info');
                    break;
            }
        }
        
        // Kh·ªüi t·∫°o GAPI client
        async function initializeGapiClient() {
            await gapi.client.load('blogger', 'v3');
            gapiInited = true;
            maybeEnableButtons();
        }

        // Callback function after successful authentication
        async function tokenCallback(tokenResponse) {
            if (tokenResponse.error) {
                console.error('Authentication error:', tokenResponse.error);
                setStatus('L·ªói x√°c th·ª±c. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                return;
            }
            gapi.client.setToken(tokenResponse);
            await fetchUserInfoAndBlogs();
        }

        // Kh·ªüi t·∫°o GIS client
        function initializeGisClient(clientId) {
            if (!clientId) {
                setStatus('Kh√¥ng th·ªÉ t·∫£i c·∫•u h√¨nh Client ID t·ª´ server.', 'error');
                return;
            }
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: clientId,
                scope: SCOPES,
                callback: tokenCallback,
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                loginButton.disabled = false;
                authMessage.textContent = 'Vui l√≤ng ƒëƒÉng nh·∫≠p b·∫±ng t√†i kho·∫£n Google ƒë·ªÉ b·∫Øt ƒë·∫ßu.';
            }
        }

        // T·∫£i c·∫•u h√¨nh t·ª´ backend (v·ªõi x·ª≠ l√Ω l·ªói t·ªët h∆°n)
        async function fetchConfigAndInitialize() {
            try {
                const response = await fetch('/api/config');
                const responseText = await response.text(); // ƒê·ªçc response d∆∞·ªõi d·∫°ng text tr∆∞·ªõc

                if (!response.ok) {
                    // N·∫øu server tr·∫£ v·ªÅ l·ªói, hi·ªÉn th·ªã n·ªôi dung l·ªói ƒë√≥
                    console.error("Server error response:", responseText);
                    throw new Error(`Server tr·∫£ v·ªÅ l·ªói ${response.status}. Vui l√≤ng ki·ªÉm tra log tr√™n Render.`);
                }

                const config = JSON.parse(responseText); // Th·ª≠ chuy·ªÉn ƒë·ªïi text sang JSON
                
                gapi.load('client', initializeGapiClient);
                initializeGisClient(config.clientId);

            } catch (error) {
                console.error('Failed to fetch config or parse JSON:', error);
                let displayError = error.message;
                // N·∫øu l·ªói l√† do kh√¥ng parse ƒë∆∞·ª£c JSON (t·ª©c l√† server tr·∫£ v·ªÅ HTML)
                if (error instanceof SyntaxError) {
                    displayError = "Server ƒë√£ tr·∫£ v·ªÅ ph·∫£n h·ªìi kh√¥ng h·ª£p l·ªá (HTML). Vui l√≤ng ki·ªÉm tra log c·ªßa server tr√™n Render ƒë·ªÉ t√¨m l·ªói.";
                }
                setStatus(displayError, 'error');
                authMessage.textContent = 'L·ªói k·∫øt n·ªëi ho·∫∑c c·∫•u h√¨nh server.';
            }
        }
        
        // Update UI based on login state
        function updateUI(isLoggedIn) {
            if (isLoggedIn) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                userEmailElement.textContent = '';
                blogSelector.innerHTML = '';
                postTitle.value = '';
                postContent.value = '';
            }
        }

        // Handle logout
        function handleLogout() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token, () => {
                    gapi.client.setToken('');
                    updateUI(false);
                });
            } else {
                 updateUI(false);
            }
        }

        // Fetch user info and their blogs (v·ªõi x·ª≠ l√Ω l·ªói t·ªët h∆°n)
        async function fetchUserInfoAndBlogs() {
            try {
                const profileResponse = await gapi.client.oauth2.userinfo.get();
                const userEmail = profileResponse.result.email;

                if (userEmail.toLowerCase() !== ALLOWED_EMAIL.toLowerCase()) {
                    setStatus(`Truy c·∫≠p b·ªã t·ª´ ch·ªëi. Ch·ªâ t√†i kho·∫£n <strong>${ALLOWED_EMAIL}</strong> m·ªõi ƒë∆∞·ª£c ph√©p s·ª≠ d·ª•ng.`, 'error');
                    setTimeout(handleLogout, 3000); 
                    return;
                }

                userEmailElement.textContent = userEmail;

                const response = await gapi.client.blogger.blogs.listByUser({ userId: 'self' });
                const blogs = response.result.items;
                
                blogSelector.innerHTML = '';
                if (blogs && blogs.length > 0) {
                    blogs.forEach(blog => {
                        const option = document.createElement('option');
                        option.value = blog.id;
                        option.textContent = blog.name;
                        blogSelector.appendChild(option);
                    });
                    updateUI(true);
                    setStatus(''); // X√≥a th√¥ng b√°o c≈© khi th√†nh c√¥ng
                } else {
                    setStatus('Kh√¥ng t√¨m th·∫•y blog n√†o cho t√†i kho·∫£n n√†y.', 'error');
                    handleLogout();
                }
            } catch (err) {
                // C·∫£i thi·ªán vi·ªác ghi log l·ªói ƒë·ªÉ ch·∫©n ƒëo√°n
                console.error('ƒê√£ x·∫£y ra l·ªói khi l·∫•y d·ªØ li·ªáu blog. Chi ti·∫øt l·ªói:', err);
                let errorMessage = 'Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu t·ª´ Google. Vui l√≤ng ki·ªÉm tra l·∫°i c·∫•u h√¨nh API tr√™n Google Cloud v√† ƒë·∫£m b·∫£o Blogger API ƒë√£ ƒë∆∞·ª£c b·∫≠t.';
                
                if (err.result && err.result.error) {
                    errorMessage = `L·ªói t·ª´ Google: ${err.result.error.message}`;
                } else if (err.message) {
                    errorMessage = err.message;
                } else {
                    try {
                        console.error('C·∫•u tr√∫c l·ªói kh√¥ng x√°c ƒë·ªãnh:', JSON.stringify(err));
                    } catch (e) { /* B·ªè qua l·ªói stringify */ }
                }
                setStatus(`L·ªói: ${errorMessage}`, 'error');
                handleLogout();
            }
        }
        
        // Handle login
        function handleLogin() {
            tokenClient.requestAccessToken({ prompt: 'consent' });
        }

        // Publish a new post
        async function publishPost() {
            const blogId = blogSelector.value;
            const title = postTitle.value.trim();
            const content = postContent.value.trim();
            const token = gapi.client.getToken();

            if (!blogId) {
                setStatus('Vui l√≤ng ch·ªçn m·ªôt blog.', 'error');
                return;
            }
            if (!title || !content) {
                setStatus('Ti√™u ƒë·ªÅ v√† n·ªôi dung kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.', 'error');
                return;
            }
            if (!token) {
                setStatus('Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n, vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.', 'error');
                handleLogout();
                return;
            }

            setStatus('ƒêang ƒëƒÉng b√†i...', 'info');
            publishButton.disabled = true;

            try {
                const response = await fetch('/api/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        blogId: blogId,
                        title: title,
                        content: content,
                        accessToken: token.access_token
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    const errorMessage = result.error?.message || JSON.stringify(result);
                    throw new Error(errorMessage);
                }
                
                setStatus(`ƒêƒÉng b√†i th√†nh c√¥ng! <a href="${result.url}" target="_blank" class="text-blue-600 underline">Xem b√†i vi·∫øt</a>`, 'success');
                postTitle.value = '';
                postContent.value = '';

            } catch (err) {
                console.error('L·ªói khi ƒëƒÉng b√†i:', err);
                setStatus(`L·ªói khi ƒëƒÉng b√†i: ${err.message}`, 'error');
            } finally {
                publishButton.disabled = false;
            }
        }

        // Event Listeners
        loginButton.addEventListener('click', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        publishButton.addEventListener('click', publishPost);

        // Load the libraries
        window.onload = () => {
            fetchConfigAndInitialize();
        };
    </script>
</body>
