    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- *** TH√äM M·ªöI: T·∫£i th∆∞ vi·ªán Quill.js *** -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>

        /* *** TH√äM M·ªöI: Style cho Quill Editor v√† Nh√£n *** */
        #editor-container { background-color: white; }
        .ql-toolbar.ql-snow { border-radius: 0.5rem 0.5rem 0 0; border: 1px solid #d1d5db; }
        .ql-container.ql-snow { border-radius: 0 0 0.5rem 0.5rem; border: 1px solid #d1d5db; min-height: 300px; }

    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Tr√¨nh So·∫°n Th·∫£o v√† ƒêƒÉng B√†i Blogger</h1>
            <p class="text-gray-600 mt-2">ƒêƒÉng b√†i l√™n blog c·ªßa b·∫°n m·ªôt c√°ch nhanh ch√≥ng m√† kh√¥ng c·∫ßn v√†o trang qu·∫£n tr·ªã.</p>
        </header>

        <!-- Authentication Section -->
        <div id="auth-container" class="text-center bg-white p-8 rounded-xl shadow-md">
            <p id="auth-message" class="mb-4">ƒêang t·∫£i c·∫•u h√¨nh, vui l√≤ng ƒë·ª£i...</p>
            <button id="login-button" class="btn btn-primary inline-flex items-center" disabled>
                <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.244,44,30.036,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                ƒêƒÉng nh·∫≠p v·ªõi Google
            </button>
        </div>

        <!-- Main Application -->
        <div id="app-container" class="hidden">
            <div class="bg-white p-8 rounded-xl shadow-md">
                <div class="flex justify-between items-center mb-6">
                    <p>ƒê√£ ƒëƒÉng nh·∫≠p v·ªõi: <strong id="user-email" class="text-blue-600"></strong></p>
                    <button id="logout-button" class="btn btn-danger">ƒêƒÉng xu·∫•t</button>
                </div>

                <div class="mb-6">
                    <label for="blog-selector" class="block mb-2 font-semibold">1. Ch·ªçn Blog:</label>
                    <select id="blog-selector" class="form-select"></select>
                </div>

                <div class="mb-6">
                    <label for="post-title" class="block mb-2 font-semibold">2. Ti√™u ƒë·ªÅ b√†i vi·∫øt:</label>
                    <input type="text" id="post-title" class="form-input" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ t·∫°i ƒë√¢y...">
                </div>
                
                <div class="mb-6">
                    <label class="block mb-2 font-semibold">3. Ch·ªçn Nh√£n:</label>
                    <div id="labels-container" class="p-3 border border-gray-300 rounded-lg max-h-40 overflow-y-auto bg-gray-50">
                        <p id="labels-placeholder" class="text-gray-500">Vui l√≤ng ch·ªçn m·ªôt blog ƒë·ªÉ t·∫£i danh s√°ch nh√£n.</p>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block mb-2 font-semibold">4. N·ªôi dung b√†i vi·∫øt:</label>
                    <div id="editor-container">
                        <div id="editor"></div>
                    </div>
                </div>

                <div class="text-center">
                    <button id="publish-button" class="btn btn-primary text-lg">
                        üöÄ ƒêƒÉng b√†i ngay
                    </button>
                </div>
            </div>
        </div>
        <div id="status-message" class="status-box"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script type="text/javascript">
        const ALLOWED_EMAIL = 'phatngonphatngu@gmail.com'; // S·ª≠a th√†nh email c·ªßa b·∫°n n·∫øu c·∫ßn
        const SCOPES = 'https://www.googleapis.com/auth/blogger https://www.googleapis.com/auth/userinfo.email';

        // DOM Elements
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const publishButton = document.getElementById('publish-button');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const userEmailElement = document.getElementById('user-email');
        const blogSelector = document.getElementById('blog-selector');
        const postTitle = document.getElementById('post-title');
        const labelsContainer = document.getElementById('labels-container');
        const labelsPlaceholder = document.getElementById('labels-placeholder');
        const statusMessage = document.getElementById('status-message');
        const authMessage = document.getElementById('auth-message');
        
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let quill;

        function setStatus(message, type = 'info') {
            statusMessage.innerHTML = message;
            statusMessage.className = 'status-box';
            switch (type) {
                case 'success': statusMessage.classList.add('status-success'); break;
                case 'error': statusMessage.classList.add('status-error'); break;
                case 'info': statusMessage.classList.add('status-info'); break;
            }
        }
        
        async function initializeGapiClient() {
            await gapi.client.load('oauth2', 'v2');
            gapiInited = true;
            maybeEnableButtons();
        }

        async function tokenCallback(tokenResponse) {
            if (tokenResponse.error) {
                setStatus('L·ªói x√°c th·ª±c. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                return;
            }
            gapi.client.setToken(tokenResponse);
            await fetchUserInfoAndBlogs();
        }

        function initializeGisClient(clientId) {
            if (!clientId) {
                setStatus('Kh√¥ng th·ªÉ t·∫£i c·∫•u h√¨nh Client ID t·ª´ server.', 'error');
                return;
            }
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: clientId,
                scope: SCOPES,
                callback: tokenCallback,
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                loginButton.disabled = false;
                authMessage.textContent = 'Vui l√≤ng ƒëƒÉng nh·∫≠p b·∫±ng t√†i kho·∫£n Google ƒë·ªÉ b·∫Øt ƒë·∫ßu.';
            }
        }

        async function fetchConfigAndInitialize() {
            try {
                const response = await fetch('/api/config');
                const responseText = await response.text();

                if (!response.ok) {
                    throw new Error(`Server tr·∫£ v·ªÅ l·ªói ${response.status}. Vui l√≤ng ki·ªÉm tra log tr√™n Render.`);
                }

                const config = JSON.parse(responseText);
                gapi.load('client', initializeGapiClient);
                initializeGisClient(config.clientId);

            } catch (error) {
                console.error('Failed to fetch config or parse JSON:', error);
                let displayError = error.message;
                if (error instanceof SyntaxError) {
                    displayError = "Server ƒë√£ tr·∫£ v·ªÅ ph·∫£n h·ªìi kh√¥ng h·ª£p l·ªá (HTML). Vui l√≤ng ki·ªÉm tra log c·ªßa server tr√™n Render ƒë·ªÉ t√¨m l·ªói.";
                }
                setStatus(displayError, 'error');
                authMessage.textContent = 'L·ªói k·∫øt n·ªëi ho·∫∑c c·∫•u h√¨nh server.';
            }
        }
        
        function updateUI(isLoggedIn) {
            if (isLoggedIn) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                userEmailElement.textContent = '';
                blogSelector.innerHTML = '';
                postTitle.value = '';
                labelsContainer.innerHTML = `<p id="labels-placeholder" class="text-gray-500">Vui l√≤ng ch·ªçn m·ªôt blog ƒë·ªÉ t·∫£i danh s√°ch nh√£n.</p>`;
                if(quill) quill.setText('');
            }
        }

        function handleLogout() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token, () => {
                    gapi.client.setToken('');
                    updateUI(false);
                });
            } else {
                 updateUI(false);
            }
        }

        async function fetchAndDisplayLabels(blogId) {
            labelsContainer.innerHTML = `<p id="labels-placeholder" class="text-gray-500 animate-pulse">ƒêang t·∫£i danh s√°ch nh√£n...</p>`;
            const token = gapi.client.getToken();
            if (!token) { return; }

            try {
                const response = await fetch('/api/labels', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accessToken: token.access_token, blogId: blogId })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'L·ªói kh√¥ng x√°c ƒë·ªãnh t·ª´ server.');
                }

                labelsContainer.innerHTML = ''; // X√≥a placeholder
                if (data.labels && data.labels.length > 0) {
                    data.labels.forEach(label => {
                        const div = document.createElement('div');
                        div.className = 'label-checkbox';
                        div.innerHTML = `
                            <input id="label-${label}" type="checkbox" value="${label}" class="label-input">
                            <label for="label-${label}" class="cursor-pointer">${label}</label>
                        `;
                        labelsContainer.appendChild(div);
                    });
                } else {
                    labelsContainer.innerHTML = `<p class="text-gray-500">Blog n√†y ch∆∞a c√≥ nh√£n n√†o.</p>`;
                }

            } catch (err) {
                console.error("L·ªói khi t·∫£i nh√£n:", err);
                labelsContainer.innerHTML = `<p class="text-red-500">L·ªói khi t·∫£i nh√£n: ${err.message}</p>`;
            }
        }

        async function fetchUserInfoAndBlogs() {
            try {
                const profileResponse = await gapi.client.oauth2.userinfo.get();
                const userEmail = profileResponse.result.email;

                if (userEmail.toLowerCase() !== ALLOWED_EMAIL.toLowerCase()) {
                    setStatus(`Truy c·∫≠p b·ªã t·ª´ ch·ªëi. Ch·ªâ t√†i kho·∫£n <strong>${ALLOWED_EMAIL}</strong> m·ªõi ƒë∆∞·ª£c ph√©p s·ª≠ d·ª•ng.`, 'error');
                    setTimeout(handleLogout, 3000); 
                    return;
                }
                userEmailElement.textContent = userEmail;

                const token = gapi.client.getToken();
                if (!token) { throw new Error("Kh√¥ng t√¨m th·∫•y token x√°c th·ª±c."); }

                const backendResponse = await fetch('/api/blogs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accessToken: token.access_token })
                });
                
                const blogData = await backendResponse.json();

                if (!backendResponse.ok) {
                    const errorMessage = blogData.error?.message || JSON.stringify(blogData);
                    throw new Error(`L·ªói t·ª´ server: ${errorMessage}`);
                }

                const blogs = blogData.items;
                blogSelector.innerHTML = '';
                if (blogs && blogs.length > 0) {
                    blogs.forEach(blog => {
                        const option = document.createElement('option');
                        option.value = blog.id;
                        option.textContent = blog.name;
                        blogSelector.appendChild(option);
                    });
                    updateUI(true);
                    setStatus('');
                    // T·∫£i nh√£n cho blog ƒë·∫ßu ti√™n trong danh s√°ch
                    fetchAndDisplayLabels(blogs[0].id);
                } else {
                    setStatus('Kh√¥ng t√¨m th·∫•y blog n√†o cho t√†i kho·∫£n n√†y.', 'error');
                    handleLogout();
                }
            } catch (err) {
                console.error('ƒê√£ x·∫£y ra l·ªói khi l·∫•y d·ªØ li·ªáu. Chi ti·∫øt l·ªói:', err);
                setStatus(`L·ªói: ${err.message}`, 'error');
                handleLogout();
            }
        }
        
        function handleLogin() {
            tokenClient.requestAccessToken({ prompt: 'consent' });
        }

        async function publishPost() {
            const blogId = blogSelector.value;
            const title = postTitle.value.trim();
            const content = quill.root.innerHTML; // L·∫•y n·ªôi dung t·ª´ Quill
            const token = gapi.client.getToken();

            // L·∫•y c√°c nh√£n ƒë√£ ƒë∆∞·ª£c ch·ªçn
            const selectedLabels = Array.from(document.querySelectorAll('#labels-container input:checked')).map(input => input.value);

            if (!blogId || !title || content === '<p><br></p>') {
                setStatus('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß ti√™u ƒë·ªÅ v√† n·ªôi dung.', 'error');
                return;
            }
            if (!token) {
                setStatus('Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n, vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.', 'error');
                return;
            }

            setStatus('ƒêang ƒëƒÉng b√†i...', 'info');
            publishButton.disabled = true;

            try {
                const response = await fetch('/api/publish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        blogId: blogId,
                        title: title,
                        content: content,
                        accessToken: token.access_token,
                        labels: selectedLabels
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error?.message || JSON.stringify(result));
                }
                
                setStatus(`ƒêƒÉng b√†i th√†nh c√¥ng! <a href="${result.url}" target="_blank" class="text-blue-600 underline">Xem b√†i vi·∫øt</a>`, 'success');
                postTitle.value = '';
                quill.setText('');
                document.querySelectorAll('#labels-container input:checked').forEach(input => input.checked = false);

            } catch (err) {
                console.error('L·ªói khi ƒëƒÉng b√†i:', err);
                setStatus(`L·ªói khi ƒëƒÉng b√†i: ${err.message}`, 'error');
            } finally {
                publishButton.disabled = false;
            }
        }

        function initializeQuill() {
             quill = new Quill('#editor', {
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        ['link', 'image', 'video', 'blockquote', 'code-block'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'align': [] }],
                        ['clean']
                    ]
                },
                placeholder: 'So·∫°n n·ªôi dung c·ªßa b·∫°n t·∫°i ƒë√¢y...',
                theme: 'snow'
            });
        }

        loginButton.addEventListener('click', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        publishButton.addEventListener('click', publishPost);
        blogSelector.addEventListener('change', (event) => {
            fetchAndDisplayLabels(event.target.value);
        });

        window.onload = () => {
            fetchConfigAndInitialize();
            initializeQuill();
        };
    </script>
</body>
