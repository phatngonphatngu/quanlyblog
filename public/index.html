<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">TrÃ¬nh Soáº¡n Tháº£o vÃ  ÄÄƒng BÃ i Blogger</h1>
            <p class="text-gray-600 mt-2">ÄÄƒng bÃ i lÃªn blog cá»§a báº¡n má»™t cÃ¡ch nhanh chÃ³ng mÃ  khÃ´ng cáº§n vÃ o trang quáº£n trá»‹.</p>
        </header>

        <!-- Authentication Section -->
        <div id="auth-container" class="text-center bg-white p-8 rounded-xl shadow-md">
            <p class="mb-4">Vui lÃ²ng Ä‘Äƒng nháº­p báº±ng tÃ i khoáº£n Google Ä‘á»ƒ báº¯t Ä‘áº§u.</p>
            <button id="login-button" class="btn btn-primary inline-flex items-center">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.244,44,30.036,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                ÄÄƒng nháº­p vá»›i Google

        </div>

        <!-- Main Application -->
        <div id="app-container" class="hidden">
            <div class="bg-white p-8 rounded-xl shadow-md">
                <div class="flex justify-between items-center mb-6">
                    <p>ÄÃ£ Ä‘Äƒng nháº­p vá»›i: <strong id="user-email" class="text-blue-600"></strong></p>
                    <button id="logout-button" class="btn btn-danger">ÄÄƒng xuáº¥t</button>
                </div>

                <!-- Blog Selector -->
                <div class="mb-6">
                    <label for="blog-selector" class="block mb-2 font-semibold">1. Chá»n Blog Ä‘á»ƒ Ä‘Äƒng bÃ i:</label>
                    <select id="blog-selector" class="form-select"></select>
                </div>

                <!-- Post Editor -->
                <div class="mb-6">
                    <label for="post-title" class="block mb-2 font-semibold">2. TiÃªu Ä‘á» bÃ i viáº¿t:</label>
                    <input type="text" id="post-title" class="form-input" placeholder="Nháº­p tiÃªu Ä‘á» táº¡i Ä‘Ã¢y...">
                </div>
                <div class="mb-6">
                    <label for="post-content" class="block mb-2 font-semibold">3. Ná»™i dung bÃ i viáº¿t (há»— trá»£ HTML):</label>
                    <textarea id="post-content" class="form-textarea" rows="15" placeholder="Soáº¡n ná»™i dung cá»§a báº¡n... Báº¡n cÃ³ thá»ƒ dÃ¹ng cÃ¡c tháº» HTML nhÆ° <b>, <i>, <p>, <img>..."></textarea>
                </div>

                <!-- Action Button -->
                <div class="text-center">
                    <button id="publish-button" class="btn btn-primary text-lg">
                        ğŸš€ ÄÄƒng bÃ i ngay
                    </button>
                </div>
            </div>
            <div id="status-message" class="mt-4 text-center font-medium"></div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script type="text/javascript">
        // =========================================================================
        // BÆ¯á»šC 1: THAY THáº¾ CÃC GIÃ TRá»Š NÃ€Y
        // Láº¥y cÃ¡c giÃ¡ trá»‹ nÃ y tá»« Google Cloud Console cá»§a báº¡n
        // HÆ°á»›ng dáº«n: https://developers.google.com/blogger/docs/3.0/using#APIKey
        // =========================================================================
        const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com'; // <-- THAY THáº¾ Báº°NG CLIENT ID Cá»¦A Báº N
        const API_KEY = 'YOUR_API_KEY'; // <-- THAY THáº¾ Báº°NG API KEY Cá»¦A Báº N

        // Scope cho phÃ©p á»©ng dá»¥ng quáº£n lÃ½ bÃ i Ä‘Äƒng trÃªn Blogger
        const SCOPES = 'https://www.googleapis.com/auth/blogger';

        // DOM Elements
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const publishButton = document.getElementById('publish-button');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const userEmailElement = document.getElementById('user-email');
        const blogSelector = document.getElementById('blog-selector');
        const postTitle = document.getElementById('post-title');
        const postContent = document.getElementById('post-content');
        const statusMessage = document.getElementById('status-message');

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // Load GAPI (Google API Client Library)
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        // Initialize GAPI client
        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/blogger/v3/rest'],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        // Load GIS (Google Identity Services)
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: tokenCallback,
            });
            gisInited = true;
            maybeEnableButtons();
        }

        // Enable buttons when both libraries are loaded
        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                loginButton.disabled = false;
            }
        }

        // Callback function after successful authentication
        async function tokenCallback(tokenResponse) {
            if (tokenResponse.error) {
                console.error('Authentication error:', tokenResponse.error);
                setStatus('Lá»—i xÃ¡c thá»±c. Vui lÃ²ng thá»­ láº¡i.', 'error');
                return;
            }
            gapi.client.setToken(tokenResponse);
            await fetchUserInfoAndBlogs();
        }

        // Fetch user info and their blogs
        async function fetchUserInfoAndBlogs() {
            try {
                // Fetch user profile to get email
                const profileResponse = await gapi.client.oauth2.userinfo.get();
                userEmailElement.textContent = profileResponse.result.email;

                // Fetch user's blogs
                const response = await gapi.client.blogger.blogs.listByUser({ userId: 'self' });
                const blogs = response.result.items;
                
                blogSelector.innerHTML = ''; // Clear previous options
                if (blogs && blogs.length > 0) {
                    blogs.forEach(blog => {
                        const option = document.createElement('option');
                        option.value = blog.id;
                        option.textContent = blog.name;
                        blogSelector.appendChild(option);
                    });
                    updateUI(true); // Show the app
                } else {
                    setStatus('KhÃ´ng tÃ¬m tháº¥y blog nÃ o cho tÃ i khoáº£n nÃ y.', 'error');
                    handleLogout();
                }
            } catch (err) {
                console.error('Error fetching data:', err);
                setStatus(`Lá»—i: ${err.result.error.message}`, 'error');
                handleLogout();
            }
        }

        // Handle login
        function handleLogin() {
            tokenClient.requestAccessToken({ prompt: 'consent' });
        }

        // Handle logout
        function handleLogout() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token, () => {
                    gapi.client.setToken('');
                    updateUI(false);
                });
            }
        }

        // Publish a new post
        async function publishPost() {
            const blogId = blogSelector.value;
            const title = postTitle.value.trim();
            const content = postContent.value.trim();

            if (!blogId) {
                setStatus('Vui lÃ²ng chá»n má»™t blog.', 'error');
                return;
            }
            if (!title || !content) {
                setStatus('TiÃªu Ä‘á» vÃ  ná»™i dung khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng.', 'error');
                return;
            }

            setStatus('Äang Ä‘Äƒng bÃ i...', 'info');
            publishButton.disabled = true;

            try {
                const postBody = {
                    kind: 'blogger#post',
                    blog: {
                        id: blogId
                    },
                    title: title,
                    content: content
                };

                const response = await gapi.client.blogger.posts.insert({
                    blogId: blogId,
                    resource: postBody
                });
                
                setStatus(`ÄÄƒng bÃ i thÃ nh cÃ´ng! <a href="${response.result.url}" target="_blank" class="text-blue-600 underline">Xem bÃ i viáº¿t</a>`, 'success');
                postTitle.value = '';
                postContent.value = '';

            } catch (err) {
                console.error('Error publishing post:', err);
                setStatus(`Lá»—i khi Ä‘Äƒng bÃ i: ${err.result.error.message}`, 'error');
            } finally {
                publishButton.disabled = false;
            }
        }

        // Update UI based on login state
        function updateUI(isLoggedIn) {
            if (isLoggedIn) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                userEmailElement.textContent = '';
                blogSelector.innerHTML = '';
                postTitle.value = '';
                postContent.value = '';
                setStatus('');
            }
        }

        // Set status message
        function setStatus(message, type = 'info') {
            statusMessage.innerHTML = message;
            statusMessage.className = 'mt-4 text-center font-medium'; // Reset classes
            switch (type) {
                case 'success':
                    statusMessage.classList.add('text-green-600');
                    break;
                case 'error':
                    statusMessage.classList.add('text-red-600');
                    break;
                case 'info':
                    statusMessage.classList.add('text-blue-600');
                    break;
            }
        }

        // Event Listeners
        loginButton.addEventListener('click', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        publishButton.addEventListener('click', publishPost);

        // Load the libraries
        window.onload = () => {
            gapiLoaded();
            gisLoaded();
        };

    </script>
</body>
