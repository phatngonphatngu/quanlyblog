        // Hàm tiện ích cho thông báo nổi
        function setStatus(message, type = 'info', duration = 4000) {
            const toast = document.getElementById('floating-toast');
            const toastContent = document.getElementById('toast-content');
            if (!toast || !toastContent) return;
            if (toast.dataset.timeoutId) clearTimeout(parseInt(toast.dataset.timeoutId));

            toastContent.innerHTML = message;
            toastContent.className = 'p-4 rounded-lg shadow-lg text-white font-medium text-center';
            switch (type) {
                case 'success': toastContent.classList.add('bg-green-500'); break;
                case 'error': toastContent.classList.add('bg-red-500'); break;
                case 'info': default: toastContent.classList.add('bg-blue-500'); break;
            }

            toast.style.transform = 'translate(-50%, 20px)';
            toast.style.opacity = '1';

            const timeoutId = setTimeout(() => {
                toast.style.transform = 'translate(-50%, -120%)';
                toast.style.opacity = '0';
            }, duration);
            
            toast.dataset.timeoutId = timeoutId.toString();
        }

        // Hàm điều chỉnh bố cục cho di động (phiên bản an toàn)
        function handleMobileLayout() {
            const appContainer = document.getElementById('app-container');
            const mainContent = appContainer.querySelector('main');
            const mobileNavBar = document.getElementById('mobile-nav-bar');

												  
            if (window.innerWidth < 768) {

                } else {

                }

                }

            } else {
										   
                appContainer.style.height = '100vh';
                mainContent.style.paddingBottom = '0px';
            }
        }
        // *** KẾT THÚC THAY ĐỔI LỚN ***
        
        // *** LUỒNG XÁC THỰC (Không thay đổi) ***
        function gapiLoaded() { gapi.load('client', () => { gapiReady = true; tryInitApp(); }); }
        function gisLoaded() { gisReady = true; tryInitApp(); }
		function tryInitApp() {
			if (gapiReady && gisReady && domReady) {
				initializeApp();
			}
		}
		async function initializeApp() {
		    // 1. Cài đặt bộ đếm ngược an toàn (Safety Timeout)
		    const resetBtn = document.getElementById('force-reset-button');
		    const safetyTimeout = setTimeout(() => {
		        authMessage.innerHTML = 'Hệ thống phản hồi chậm (có thể do server đang khởi động).<br>Vui lòng đợi thêm hoặc nhấn nút bên dưới.';
		        if(resetBtn) {
		            resetBtn.classList.remove('hidden');
		            resetBtn.onclick = () => {
		                localStorage.clear();
		                location.reload();
		            };
		        }
		    }, 8000); // Sau 8 giây sẽ hiện nút reset
		
		    try {
		        authMessage.textContent = 'Đang kết nối tới máy chủ...';
		        
		        // Gọi config. Nếu server đang ngủ, cái này sẽ mất thời gian
		        const response = await fetch('/api/config'); 
		        if (!response.ok) throw new Error(`Lỗi tải cấu hình: ${response.status}`);
		        
		        const config = await response.json();
		        if (!config.clientId) throw new Error("Client ID không hợp lệ từ server.");
		        
		        await gapi.client.load('oauth2', 'v2');
		        
		        const savedToken = localStorage.getItem('google_auth_token');
		        const savedExpiration = localStorage.getItem('google_auth_token_expiration');
		        
		        // Kiểm tra token lưu trữ
		        if (savedToken && savedExpiration && Date.now() < parseInt(savedExpiration, 10)) {
		            authMessage.textContent = 'Đang khôi phục phiên đăng nhập...';
		            gapi.client.setToken({ access_token: savedToken });
		            
		            // QUAN TRỌNG: Gọi hàm này và đợi kết quả. Nếu lỗi -> catch sẽ bắt
		            await fetchUserInfoAndBlogs(true); 
		            
		            // Nếu thành công, xóa timeout
		            clearTimeout(safetyTimeout);
		            return;
		        }
		
		        // Nếu không có token hoặc token hết hạn
		        localStorage.clear();
		        authMessage.textContent = 'Vui lòng đăng nhập để tiếp tục.';
		        initGoogleLogin(config.clientId);
		        clearTimeout(safetyTimeout);
		
		    } catch (error) {
		        console.error("LỖI KHỞI TẠO:", error);
		        clearTimeout(safetyTimeout);
		        handleLoginError(error);
		    }
		}
		// Tách hàm khởi tạo client login ra cho gọn
		function initGoogleLogin(clientId) {
		    tokenClient = google.accounts.oauth2.initTokenClient({
		        client_id: clientId,
		        scope: SCOPES,
		        callback: (tokenResponse) => {
		            if (tokenResponse && tokenResponse.access_token) {
		                const expiresIn = (tokenResponse.expires_in || 3600) - 60;
		                const expirationTime = Date.now() + expiresIn * 1000;
		                localStorage.setItem('google_auth_token', tokenResponse.access_token);
		                localStorage.setItem('google_auth_token_expiration', expirationTime);
		                gapi.client.setToken(tokenResponse);
		                fetchUserInfoAndBlogs(false); // False nghĩa là đăng nhập mới
		            }
		        },
		        error_callback: (error) => {
		            setStatus('Đăng nhập bị hủy bỏ hoặc có lỗi.', 'error');
		            document.getElementById('login-button').disabled = false;
		        },
		    });
		    document.getElementById('login-button').disabled = false;
		}
		// Sửa lại hàm fetch info để xử lý lỗi token zombie tốt hơn
		async function fetchUserInfoAndBlogs(isRestoring = false) {
		    try {
		        setStatus('Đang xác thực tài khoản...', 'info');
		        
		        // Gọi User Info. Nếu token sai, gapi sẽ ném lỗi tại đây
		        const profileResponse = await gapi.client.oauth2.userinfo.get(); 
		        const userEmail = profileResponse.result.email;
		        
		        // Kiểm tra Email cho phép
		        const normalizedAllowedEmails = ALLOWED_EMAILS.map(email => email.toLowerCase().trim());
		        if (!normalizedAllowedEmails.includes(userEmail.toLowerCase())) {
		            throw new Error(`Tài khoản ${userEmail} không có quyền truy cập.`);
		        }
		
		        // Xử lý Super Admin
		        if (SUPER_ADMIN_EMAILS.map(email => email.toLowerCase()).includes(userEmail.toLowerCase())) {
		            document.querySelectorAll('.super-admin-feature').forEach(el => el.classList.remove('hidden'));
		        }
		
		        setStatus('Đang tải dữ liệu Blog...', 'info');
		        const token = gapi.client.getToken();
		        
		        // Gọi Backend
		        const backendResponse = await fetch('/api/blogs', {
		            method: 'POST', headers: { 'Content-Type': 'application/json' },
		            body: JSON.stringify({ accessToken: token.access_token })
		        });
		
		        // Nếu backend trả về 401 (Unauthorized), nghĩa là token hết hạn ở phía server
		        if (backendResponse.status === 401) {
		            throw new Error("Phiên đăng nhập hết hạn.");
		        }
		
		        const blogData = await backendResponse.json();
		        if (!backendResponse.ok) throw new Error(blogData.error?.message || 'Lỗi tải blog');
		
		        const blogs = blogData.items;
		        if (blogs && blogs.length > 0) {
		            selectedBlogId = blogs[0].id;
		            updateUI(true); 
		            setStatus('Đang tải nhãn...', 'info');
		            fetchAndStoreLabels(selectedBlogId);
		        } else {
		            throw new Error('Không tìm thấy blog nào.');
		        }
		
		    } catch (err) {
		        // QUAN TRỌNG: Nếu đang khôi phục phiên (isRestoring = true) mà gặp lỗi
		        // thì KHÔNG được treo, mà phải logout ngay để user đăng nhập lại.
		        console.warn("Lỗi trong quá trình lấy thông tin:", err);
				if (isRestoring) {
				    console.log("Token cũ không hợp lệ, đang làm mới...");
				    localStorage.clear();
				    authMessage.innerHTML = 'Phiên bản hết hạn. Đang tải lại trang...';
				    // Tự động reload sau 1.5 giây để người dùng đăng nhập lại từ đầu sạch sẽ
				    setTimeout(() => location.reload(), 1500); 
				} else {
		            setStatus(`Lỗi: ${err.message}`, 'error');
		            handleLogout();
		        }
		    }
		}
		function handleLoginError(error) {
		    authMessage.innerHTML = `<p class="text-red-600 font-bold text-sm">Lỗi: ${error.message}</p>`;
		    document.getElementById('login-button').disabled = false;
		    // Hiện nút reset luôn cho chắc
		    const resetBtn = document.getElementById('force-reset-button');
		    if(resetBtn) resetBtn.classList.remove('hidden');
		}
        function updateUI(isLoggedIn) {
            authContainer.classList.toggle('hidden', isLoggedIn);
            appContainer.classList.toggle('hidden', !isLoggedIn);
        }
        function handleLogout() {
            localStorage.clear();
            const token = gapi.client.getToken();
            if (token) google.accounts.oauth2.revoke(token.access_token, () => location.reload());
            else location.reload();
        }
        function updateUIForNewPost() {
            editingPostId = null;
            postTitleInput.value = '';
            if(quill) quill.setText('');
            selectedLabels.clear();
            renderSelectedLabels();
            postTitleInput.focus();
        }
        async function fetchAndStoreLabels(blogId) {
            const token = gapi.client.getToken();
            if (!token) return;
            try {
                const response = await fetch('/api/labels', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accessToken: token.access_token, blogId: blogId })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Lỗi không xác định.');
                allAvailableLabels = data.labels || [];
                setStatus('Sẵn sàng để tạo bài viết mới.', 'success');
            } catch (err) {
                setStatus(`Lỗi khi tải nhãn: ${err.message}`, 'error');
            }
        }
        function renderSelectedLabels() {
            labelsPillsContainer.innerHTML = '';
            selectedLabels.forEach(label => {
                const pill = document.createElement('span');
                pill.className = 'flex items-center gap-2 bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-1 rounded-full';
                pill.textContent = label;
                const removeBtn = document.createElement('button');
                removeBtn.className = 'bg-blue-200 hover:bg-blue-300 rounded-full w-4 h-4 flex items-center justify-center text-blue-900 focus:outline-none';
                removeBtn.innerHTML = '&times;';
                removeBtn.onclick = () => { selectedLabels.delete(label); renderSelectedLabels(); };
                pill.appendChild(removeBtn);
                labelsPillsContainer.appendChild(pill);
            });
        }
        function showLabelSuggestions(query) {
            labelsSuggestions.innerHTML = '';
            if (!query) { labelsSuggestions.classList.add('hidden'); return; }
            const filtered = allAvailableLabels.filter(l => l.toLowerCase().includes(query.toLowerCase()) && !selectedLabels.has(l));
            if (filtered.length > 0) {
                filtered.forEach(label => {
                    const item = document.createElement('div');
                    item.className = 'px-4 py-2 cursor-pointer hover:bg-gray-100';
                    item.textContent = label;
                    item.onclick = () => addLabelsFromInput(label);
                    labelsSuggestions.appendChild(item);
                });
                labelsSuggestions.classList.remove('hidden');
            } else {
                labelsSuggestions.classList.add('hidden');
            }
        }
        function addLabelsFromInput(initialLabel = '') {
            const inputValue = initialLabel || labelsInput.value;
            const newLabels = inputValue.split(',').map(label => label.trim()).filter(label => label.length > 0);
            let labelAdded = false;
            newLabels.forEach(label => {
                if (!selectedLabels.has(label)) {
                    selectedLabels.add(label);
                    if (!allAvailableLabels.includes(label)) allAvailableLabels.push(label);
                    labelAdded = true;
                }
            });
            if (labelAdded) renderSelectedLabels();
            labelsInput.value = '';
            labelsSuggestions.classList.add('hidden');
        }
        async function fetchPostsForModal(isLoadMore = false) {
            if (!isLoadMore) { postListPageToken = null; postListContainer.innerHTML = ''; }
            loadMorePostsButton.disabled = true; loadMorePostsButton.textContent = 'Đang tải...';
            const token = gapi.client.getToken();
            try {
                const response = await fetch('/api/posts', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accessToken: token.access_token, blogId: selectedBlogId, pageToken: postListPageToken })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message);
                // THAY THẾ TOÀN BỘ ĐOẠN forEach BẰNG 2 DÒNG NÀY
                if (data.items) {
                    renderPostList(data.items);
                }
                postListPageToken = data.nextPageToken;
                loadMorePostsButton.style.display = postListPageToken ? 'block' : 'none';
            } catch (err) {
                postListContainer.innerHTML = `<p class="text-red-500 p-4">Lỗi tải bài viết: ${err.message}</p>`;
            } finally {
                loadMorePostsButton.disabled = false; loadMorePostsButton.textContent = 'Tải thêm';
            }
        }
        async function loadPostForEditing(postId) {
            setStatus('Đang tải bài viết để sửa...', 'info');
            findPostModal.classList.add('hidden');
            const token = gapi.client.getToken();
            try {
                const response = await fetch('/api/post/get', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accessToken: token.access_token, blogId: selectedBlogId, postId })
                });
                const post = await response.json();
                if (!response.ok) throw new Error(post.error?.message);
                postTitleInput.value = post.title;
                quill.root.innerHTML = post.content;
                selectedLabels = new Set(post.labels || []);
                renderSelectedLabels();
                editingPostId = post.id;
                setStatus(`Đang sửa bài viết: "${post.title}"`, 'info');
            } catch (err) {
                setStatus(`Lỗi khi tải bài viết: ${err.message}`, 'error');
            }
        }
		// BẮT ĐẦU DÁN MÃ MỚI TỪ ĐÂY
        // Hàm mới để render danh sách bài viết (tái sử dụng code)
        function renderPostList(posts) {
            posts.forEach(post => {
                const postEl = document.createElement('div');
                postEl.id = `post-item-${post.id}`;
                postEl.className = 'post-item p-3 border-b hover:bg-gray-50';
                const container = document.createElement('div');
                container.className = 'flex items-center justify-between w-full gap-4';
                const editWrapper = document.createElement('div');
                editWrapper.className = 'edit-post-wrapper flex-grow min-w-0 cursor-pointer';
                editWrapper.dataset.postId = post.id;
                const titleP = document.createElement('p');
                titleP.className = 'post-title font-semibold truncate';
                titleP.textContent = post.title;
                const dateP = document.createElement('p');
                dateP.className = 'text-sm text-gray-500';
                dateP.textContent = `Cập nhật: ${new Date(post.updated).toLocaleString('vi-VN')}`;
                editWrapper.append(titleP, dateP);
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-post-button flex-shrink-0 bg-red-100 text-red-700 hover:bg-red-200 px-3 py-1 rounded-lg text-sm font-medium';
                deleteBtn.textContent = 'Xóa';
                deleteBtn.dataset.postId = post.id;
                deleteBtn.dataset.postTitle = post.title;
                container.append(editWrapper, deleteBtn);
                postEl.appendChild(container);
                postListContainer.appendChild(postEl);
            });
        }

        // Hàm mới để xử lý tìm kiếm trên toàn blog
        async function handlePostSearch() {
            const query = searchPostInput.value.trim();
            const token = gapi.client.getToken();

            // Nếu ô tìm kiếm trống, tải lại danh sách bài viết mới nhất
            if (!query) {
                fetchPostsForModal(); // Gọi lại hàm tải bài viết mặc định
                return;
            }

            // Nếu có từ khóa, gọi API search
            postListContainer.innerHTML = '<p class="p-4 text-center text-gray-500">Đang tìm kiếm...</p>';
            loadMorePostsButton.style.display = 'none'; // Ẩn nút "Tải thêm" khi tìm kiếm

            try {
                const response = await fetch('/api/posts/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        accessToken: token.access_token,
                        blogId: selectedBlogId,
                        query: query
                    })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message);

                postListContainer.innerHTML = ''; // Xóa thông báo "Đang tìm kiếm"
                if (data.items && data.items.length > 0) {
                    renderPostList(data.items);
                } else {
                    postListContainer.innerHTML = '<p class="p-4 text-center text-gray-500">Không tìm thấy bài viết nào phù hợp.</p>';
                }
            } catch (err) {
                postListContainer.innerHTML = `<p class="text-red-500 p-4 text-center">Lỗi khi tìm kiếm: ${err.message}</p>`;
            }
        }
        // KẾT THÚC DÁN MÃ MỚI Ở ĐÂY
        function confirmPostDeletion(postId, postTitle) {
            postToDelete = { id: postId, title: postTitle };
            document.getElementById('post-to-delete-title').textContent = `"${postTitle}"`;
            deleteConfirmModal.classList.remove('hidden');
        }
		async function executeActualDelete() {
			if (!postToDelete.id) return;

        async function savePost() {
            const title = postTitleInput.value.trim();
            const content = quill.root.innerHTML;
            const token = gapi.client.getToken();
            if (!selectedBlogId || !title || content === '<p><br></p>') { setStatus('Vui lòng điền đầy đủ tiêu đề và nội dung.', 'error'); return; }

            const isUpdating = !!editingPostId;
            setStatus(isUpdating ? 'Đang cập nhật...' : 'Đang đăng bài...', 'info');
            document.querySelectorAll('.save-post-button').forEach(btn => btn.disabled = true);
            const endpoint = isUpdating ? `/api/post/update` : '/api/post/create';
            const method = isUpdating ? 'PATCH' : 'POST';
            const body = { blogId: selectedBlogId, title, content, accessToken: token.access_token, labels: Array.from(selectedLabels) };
            if (isUpdating) body.postId = editingPostId;
            try {
                const response = await fetch(endpoint, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error?.message || JSON.stringify(result));
                setStatus(`Lưu bài viết thành công! <a href="${result.url}" target="_blank" class="text-white underline">Xem bài viết</a>`, 'success');
                if (!isUpdating) updateUIForNewPost();
            } catch (err) {
                setStatus(`Lỗi khi lưu bài viết: ${err.message}`, 'error');
            } finally {
                document.querySelectorAll('.save-post-button').forEach(btn => btn.disabled = false);
            }
        }

		async function deleteSelectedDuplicates() {
			const checkboxes = document.querySelectorAll('.duplicate-checkbox:checked');
			const postIdsToDelete = Array.from(checkboxes).map(cb => cb.dataset.postId);
			const totalToDelete = postIdsToDelete.length;
			if (totalToDelete === 0) {
				setStatus('Vui lòng chọn ít nhất một bài viết để xóa.', 'error');
				return;
			}
			if (!confirm(`Bạn có chắc muốn xóa ${totalToDelete} bài viết đã chọn không? Quá trình này có thể mất một lúc và không thể hoàn tác.`)) {
				return;
			}
			const token = gapi.client.getToken();
			let successCount = 0;
			let errorCount = 0;
			let lastErrorMessage = '';
			document.getElementById('delete-selected-duplicates-button').disabled = true;
			for (let i = 0; i < totalToDelete; i++) {
				const postId = postIdsToDelete[i];
				setStatus(`Đang xóa bài ${i + 1} / ${totalToDelete}...`, 'info', 5000);
				try {
					const response = await fetch('/api/post/delete', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ accessToken: token.access_token, blogId: selectedBlogId, postId: postId })
					});
					if (response.status === 204) {
						successCount++;
					} else {
						const errorData = await response.json();
						lastErrorMessage = errorData.error || `Lỗi không xác định từ máy chủ: ${response.status}`;
						console.error(`Lỗi khi xóa post ${postId}:`, lastErrorMessage);
						errorCount++;
					}
				} catch (err) {
					lastErrorMessage = err.message;
					console.error(`Lỗi nghiêm trọng khi xóa post ${postId}:`, lastErrorMessage);
					errorCount++;
				}
				if (i < totalToDelete - 1) {
					await sleep(1500);
				}
			}
			document.getElementById('delete-selected-duplicates-button').disabled = false;
			let finalMessage = `Hoàn tất! Đã xóa thành công ${successCount} bài viết.`;
			if (errorCount > 0) {
				finalMessage += ` Có ${errorCount} lỗi xảy ra. Lỗi cuối cùng: ${lastErrorMessage}`;
			}
			setStatus(finalMessage, errorCount > 0 ? 'error' : 'success', 8000);
			findDuplicatePosts();
		}

        function formatTextLogic(text) {
            const lines = text.split('\n');
            const vietnameseLines = [];
            const chineseLines = [];
            const sourceLines = new Set();
            const closingLines = [];

            const chineseRegex = /[\u4e00-\u9fa5]/;
            const standaloneSourceRegex = /^(wenda|zongshu|shuohua)[\w\s:.-]+$/i;
            const closingRegex = /^Trong quá trình dịch, chia sẻ Pháp/i;

            const remainingLines = [];
            for (const line of lines) {
                if (closingRegex.test(line.trim())) {
                    closingLines.push(line);
                } else {
                    remainingLines.push(line);
                }
            }

            remainingLines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine === '') return;
                if (standaloneSourceRegex.test(trimmedLine)) {
                    sourceLines.add(trimmedLine);
                } else if (chineseRegex.test(line)) {
                    chineseLines.push(line);
                } else {
                    vietnameseLines.push(line);
                }
            });

            const blocks = [];
            if (vietnameseLines.length > 0) blocks.push(vietnameseLines.join('\n').trim());
            if (sourceLines.size > 0) blocks.push(Array.from(sourceLines).join('\n').trim());
            if (chineseLines.length > 0) blocks.push(chineseLines.join('\n').trim());
            if (closingLines.length > 0) blocks.push(closingLines.join('\n').trim());
            
            return blocks.join('\n\n');
        }

        function cleanTextLogic(text) {
            // 1. Bảo vệ URL
            const urlRegex = /(?:(?:https?|ftp):\/\/|www\.)[^\s/$.?#].[^\s]*/gi;
            const urlMap = new Map();
            let placeholderIndex = 0;
            const textWithPlaceholders = text.replace(urlRegex, (url) => {
                const placeholder = `URLPLACEHOLDER${placeholderIndex}`;
                urlMap.set(placeholder, url);
                placeholderIndex++;
                return placeholder;
            });

            // 2. Xử lý Emoji và Smiley
            const lines = textWithPlaceholders.split('\n');
            const cleanedLines = lines.map(line => {
                let cleanedLine = line;
                const emojiPattern = `\\p{Regional_Indicator}\\p{Regional_Indicator}|\\p{Extended_Pictographic}(?:\\p{Emoji_Modifier}|\\uFE0F|\\u200D\\p{Extended_Pictographic})*`;
                const safeSmileys = `;-?\\)|:-?D|:-?P|XD`;
                const happySmiley = `:-?\\)`;
                const sadSmiley = `:-?\\(`;

                const allRemovablesPattern = new RegExp(`(?:${emojiPattern}|${safeSmileys}|${happySmiley})(?:\\s*:\\s*)?`, 'gu');
                cleanedLine = cleanedLine.replace(allRemovablesPattern, '');

                const sadSmileyPattern = new RegExp(sadSmiley, 'g');
                cleanedLine = cleanedLine.replace(sadSmileyPattern, '(');
                cleanedLine = cleanedLine.replace(/(^\s*:\s*)|(\s+:\s*)/g, ' ');
                return cleanedLine.replace(/\s+/g, ' ').trim();
            });

            // 3. Khôi phục URL
            let cleanedTextWithPlaceholders = cleanedLines.join('\n');
            for (const [placeholder, url] of urlMap.entries()) {
                const placeholderRegex = new RegExp(placeholder.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'g');
                cleanedTextWithPlaceholders = cleanedTextWithPlaceholders.replace(placeholderRegex, url);
            }
            return cleanedTextWithPlaceholders;
        }

        function initializeQuill() {
            quill = new Quill('#editor', {
                modules: {
                    toolbar: {
                        container: '#toolbar-container', // Chỉ định thanh công cụ tùy chỉnh
                        handlers: {
                            // Đây là nơi chúng ta sẽ xử lý các nút mới trong tương lai nếu cần
                        }
                    }
                },
                placeholder: 'Soạn nội dung của bạn tại đây...',
                theme: 'snow'
            });

            // Gán sự kiện cho nút Dán (Paste)
            document.getElementById('custom-paste-button').addEventListener('click', async () => {
                try {
                    // Sử dụng API Clipboard của trình duyệt để đọc văn bản
                    const text = await navigator.clipboard.readText();
                    if (text) {
                        // Chèn văn bản vào vị trí con trỏ hiện tại
                        const range = quill.getSelection(true);
                        quill.insertText(range.index, text);
                    } else {
                        setStatus('Không có nội dung văn bản trong clipboard.', 'info');
                    }
                } catch (err) {
                    console.error('Lỗi khi dán:', err);
                    setStatus('Không thể dán nội dung. Trình duyệt của bạn có thể không hỗ trợ hoặc chưa cấp quyền.', 'error');
                }
            });

            // Gán sự kiện cho nút Xóa (Clear)
            document.getElementById('custom-clear-button').addEventListener('click', () => {
                if (confirm('Bạn có chắc chắn muốn xóa toàn bộ nội dung không?')) {
                    // Xóa sạch nội dung trong trình soạn thảo
                    quill.setText('');
                }
            });
			
			// --- GÁN SỰ KIỆN CHO 2 NÚT MỚI ---

            // 1. Nút Trình bày
            const formatBtn = document.getElementById('custom-format-button');
            if (formatBtn) {
                formatBtn.addEventListener('click', () => {
                    const currentText = quill.getText(); // Lấy văn bản thô
                    if (!currentText.trim()) {
                        setStatus('Không có nội dung để trình bày.', 'info');
                        return;
                    }
                    if (confirm('Hành động này sẽ sắp xếp lại bố cục bài viết. Bạn có muốn tiếp tục?')) {
                        const formatted = formatTextLogic(currentText);
                        quill.setText(formatted); // Ghi đè lại bằng văn bản đã format
                        setStatus('Đã trình bày lại văn bản.', 'success');
                    }
                });
            }

            // 2. Nút Làm sạch
            const cleanBtn = document.getElementById('custom-clean-button');
            if (cleanBtn) {
                cleanBtn.addEventListener('click', () => {
                    const currentText = quill.getText();
                    if (!currentText.trim()) {
                        setStatus('Không có nội dung để làm sạch.', 'info');
                        return;
                    }
                    const cleaned = cleanTextLogic(currentText);
                    quill.setText(cleaned); // Ghi đè lại bằng văn bản đã làm sạch
                    setStatus('Đã dọn dẹp các ký tự thừa/emoji.', 'success');
                });
            }
        }

                <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.244,44,30.036,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                Đăng nhập với Google
            </button>
        </div>
    </div>

    <!-- Giao diện ứng dụng chính -->
    <div id="app-container" class="hidden">
        <!-- Header cho Desktop -->
        <header class="flex-shrink-0 hidden md:flex items-center justify-between p-4 bg-white border-b">
            <div class="flex items-center gap-4">
                <button class="new-post-button px-4 py-2 text-sm bg-gray-100 rounded-lg hover:bg-gray-200">Bài viết mới</button>
                <button class="find-post-button px-4 py-2 text-sm bg-gray-100 rounded-lg hover:bg-gray-200">Tìm bài viết</button>
				<button id="find-duplicates-button" class="super-admin-feature hidden px-4 py-2 text-sm bg-yellow-100 text-yellow-800 rounded-lg hover:bg-yellow-200">Tìm bài trùng lặp</button>
            </div>
            <div class="flex items-center gap-4">
                <button class="logout-button text-sm text-gray-600 hover:text-red-600">Đăng xuất</button>
                <button id="save-post-button" class="save-post-button px-6 py-2.5 rounded-lg font-semibold text-white transition duration-200 bg-blue-600 hover:bg-blue-700 shadow-md flex-shrink-0">
                    🚀 Đăng bài
                </button>
            </div>
        </header>
        <!-- Vùng làm việc chính -->
        <main class="p-4 bg-white md:bg-gray-100">
            <!-- Phần không cuộn -->
            <div class="flex-shrink-0">
                <textarea id="post-title-input" class="w-full text-xl md:text-1xl font-bold border-none focus:ring-0 p-2 mb-3 bg-transparent resize-none overflow-hidden" placeholder="Nhập tiêu đề..." rows="1"></textarea>
                <div id="labels-wrapper" class="relative mb-4">
                    <div class="flex flex-wrap items-center gap-2 p-2 border border-gray-300 rounded-lg bg-gray-50 focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
                        <div id="labels-pills-container" class="flex flex-wrap items-center gap-2"></div>
                        <input id="labels-input" type="text" placeholder="Thêm nhãn (Enter hoặc dấu phẩy để thêm)..." class="flex-grow border-none focus:ring-0 p-1 bg-transparent text-sm">
                    </div>
                    <div id="labels-suggestions" class="absolute w-full bg-white border border-gray-300 rounded-lg mt-1 max-h-40 overflow-y-auto shadow-lg hidden z-50"></div>
                </div>
            </div>
            <!-- Phần sẽ cuộn -->
			<div id="toolbar-container" class="ql-toolbar ql-snow flex-shrink-0">
				<span class="ql-formats">
					<button class="ql-bold"></button>
					<button class="ql-italic"></button>
					<button class="ql-underline"></button>
					<button class="ql-strike"></button>
				</span>
				<span class="ql-formats">
					<button class="ql-link"></button>
					<button class="ql-blockquote"></button>
					<button class="ql-list" value="ordered"></button>
					<button class="ql-list" value="bullet"></button>
				</span>
				<span class="ql-formats">
					<select class="ql-header">
						<option value="1">Tiêu đề 1</option>
						<option value="2">Tiêu đề 2</option>
						<option value="3">Tiêu đề 3</option>
						<option selected="">Văn bản thường</option>
					</select>
				</span>
				<span class="ql-formats ql-custom-buttons">
					<button id="custom-format-button" title="Trình bày (Phân tách Việt/Trung)">
						<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
					</button>
					
					<button id="custom-clean-button" title="Làm sạch (Xóa icon/emoji)">
						<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L14.5 8.5L21 10L14.5 11.5L12 18L9.5 11.5L3 10L9.5 8.5L12 2Z"></path><path d="M4 2L5 4"></path><path d="M19 13L20 15"></path></svg>
					</button>

					<button id="custom-paste-button" title="Dán nội dung từ clipboard">
						<svg viewbox="0 0 18 18"><polygon class="ql-stroke" points="10 4 10 2 4 2 4 13 6 13 6 15 12 15 12 4"></polygon><rect class="ql-fill" height="1" width="3" x="5" y="4"></rect><rect class="ql-fill" height="1" width="3" x="5" y="6"></rect><rect class="ql-fill" height="1" width="3" x="5" y="8"></rect></svg>
					</button>
					<button id="custom-clear-button" title="Xóa toàn bộ nội dung">
						<svg viewbox="0 0 18 18"><line class="ql-stroke" x1="15" x2="3" y1="3" y2="15"></line><line class="ql-stroke" x1="3" x2="15" y1="3" y2="15"></line></svg>
					</button>
				</span>
			</div>

			<div id="editor-wrapper" class="flex-grow min-h-0 overflow-y-auto border border-gray-300 rounded-b-lg">
				<div id="editor" class="h-full"></div>
			</div>
        </main>
        <!-- Thanh điều hướng cho Mobile -->
		<div id="mobile-nav-bar" class="md:hidden fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur-sm border-t border-gray-200 flex items-center justify-around py-1.5 px-1 z-40 shadow-[0_-2px_5px_rgba(0,0,0,0.05)]">
			<button id="mobile-save-post-button" class="save-post-button flex flex-col items-center text-gray-600 hover:text-blue-600 text-xs p-1 w-1/4">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
					<path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
				</svg>
				Đăng Bài
			</button>
			<button class="new-post-button flex flex-col items-center text-gray-600 hover:text-blue-600 text-xs p-1 w-1/5">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
				Bài mới
			</button>
			<button class="find-post-button flex flex-col items-center text-gray-600 hover:text-blue-600 text-xs p-1 w-1/5">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
				Tìm bài
			</button>
			<button id="more-menu-button" class="flex flex-col items-center text-gray-600 hover:text-blue-600 text-xs p-1 w-1/5">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
					<path stroke-linecap="round" stroke-linejoin="round" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
				</svg>
				Thêm
			</button>
		</div>
    </div>
	<!-- Menu "Thêm" cho mobile -->
	<div id="more-menu-popup" class="hidden fixed bottom-[75px] right-2 bg-white rounded-lg shadow-xl border z-50 w-56">
		<button id="find-duplicates-button-mobile" class="super-admin-feature hidden w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
			Tìm bài trùng lặp
		</button>
		<button class="logout-button w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
			 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
			Đăng xuất
		</button>
	</div>
    <!-- Modal tìm bài viết -->
    <div id="find-post-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl flex flex-col m-4 h-[85vh] md:h-[80vh]">
            <div class="p-4 border-b flex-shrink-0">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Quản lý bài viết</h2>
                    <button id="close-modal-button" class="text-gray-500 hover:text-gray-800 text-2xl font-bold leading-none">×</button>
                </div>
                <input type="text" id="search-post-input" placeholder="Tìm kiếm theo tiêu đề..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            <div id="post-list" class="flex-grow overflow-y-auto p-2"></div>
            <div id="modal-footer" class="p-4 border-t flex-shrink-0 text-center">
                <button id="load-more-posts-button" class="px-6 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Tải thêm</button>
            </div>
        </div>
    </div>
    <!-- Modal xác nhận xóa -->
    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-[150] p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
            </svg>
            <h3 class="mb-2 text-lg font-normal text-gray-600">Bạn có chắc chắn muốn xóa bài viết này không?</h3>
            <p id="post-to-delete-title" class="mb-5 font-bold text-gray-800 break-words"></p>
            <button id="confirm-delete-button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                Vâng, tôi chắc chắn
            </button>
            <button id="cancel-delete-button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">
                Không, hủy bỏ
            </button>
        </div>
    </div>
	<div id="duplicate-posts-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-[100] p-4">
		<div class="bg-white rounded-lg shadow-xl w-full max-w-4xl flex flex-col m-4 h-[90vh]">
			<div class="p-4 border-b flex-shrink-0">
				<div class="flex justify-between items-center">
					<h2 class="text-xl font-bold">Các bài viết bị trùng lặp</h2>
					<button id="close-duplicates-modal-button" class="text-gray-500 hover:text-gray-800 text-2xl font-bold leading-none">×</button>
				</div>
				 <p class="text-sm text-gray-500 mt-1">Hệ thống sẽ tự động giữ lại bài viết được đăng gần đây nhất và đề xuất xóa các bài cũ hơn.</p>
			</div>
			<div id="duplicate-list" class="flex-grow overflow-y-auto p-4 space-y-4">
				</div>
			<div class="p-4 border-t flex-shrink-0 text-right space-x-2">
				<button id="delete-selected-duplicates-button" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold">
					Xóa các mục đã chọn
				</button>
			</div>
		</div>
	</div>
</body>
</html>
